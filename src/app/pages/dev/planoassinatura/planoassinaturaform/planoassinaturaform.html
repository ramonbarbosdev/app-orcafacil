<app-layout-form-simples [(visible)]="isDialog" [title]="'Formulario de Empresas'" [loading]="loading" (save)="onSave()"
  (cancel)="hideDialog()" (show)="onShow()">

  <div class="flex-row-responsive">
    <app-layout-campo [error]="errorValidacao['nmPlanoAssinatura']" [label]="'Nome: (*)'" [width]="'w-8/12'"
      [sublabel]="'Informe o nome da emrpesa'" [describedby]="'nmPlanoAssinatura'">
      <input title="nmPlanoAssinatura" pInputText id="nmPlanoAssinatura" [(ngModel)]="objeto.nmPlanoAssinatura"
        class="w-full" [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['nmPlanoAssinatura'] }" />
    </app-layout-campo>
    <app-layout-campo [label]="'Valor: '" [width]="'md:w-4/12'" [sublabel]="'Informe o valor do plano'"
      [describedby]="'vlMensal'">
      <p-inputgroup>
        <p-inputNumber name="vlMensal" id="vlMensal" [(ngModel)]="objeto.vlMensal" inputId="currency-br" mode="currency"
          currency="BRL" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="4" [max]="999999.99"
          [min]="0"></p-inputNumber>
        <p-inputgroup-addon>$</p-inputgroup-addon>
      </p-inputgroup>
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive">


  </div>


</app-layout-form-simples>
