<div class="bg-surface-0 dark:bg-surface-950 px-6 py-6 md:px-10 md:py-10 rounded-2xl shadow-sm">
  <!-- TÍTULO -->
  <div class="flex flex-col gap-2 pb-4">
    <div class="font-semibold text-xl text-surface-0 leading-tight flex items-center gap-2">
      <i class="pi pi-users"></i>
      Usuários Online
    </div>

    <div class="text-surface-300 text-base leading-tight">
      Veja quem está conectado no sistema agora.
    </div>
  </div>

  <div class="border-t border-surface-700 mb-4"></div>

  <!-- LISTA -->
  <p-dataview #dv [value]="usuarios">
    <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-4 grid-nogutter">
        <div class="col-span-12" *ngFor="let item of items; let first = first">
          <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
            [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
            <p-avatar shape="circle" [label]="getInitials(item.nome)" styleClass="shadow-sm flex-shrink-0"></p-avatar>

            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
              <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                <div>
                  <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">
                    {{ item.nome }}
                    <span class="text-surface-300 text-sm"> ({{ item.login }}) </span>
                  </div>
                </div>
                <div class="bg-surface-100 dark:bg-surface-700">
                  <div class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center">
                    <span class="text-surface-400 text-sm mt-1">
                      Último login {{ item.dtUltimologin | date : 'short' }}
                    </span>
                  </div>
                </div>
              </div>
              <div class="flex flex-col md:items-end gap-8">
                <p-tag [value]="item.flAtivo ? 'Ativo' : 'Offline'" [severity]="item.flAtivo ? 'success' : 'danger'"
                  styleClass="px-3 py-1 text-sm shrink-0"></p-tag>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</div>
