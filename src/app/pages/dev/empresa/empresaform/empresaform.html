<app-layout-form-simples [(visible)]="isDialog" [title]="'Formulario de Empresas'" [loading]="loading" (save)="onSave()"
  (cancel)="hideDialog()" (show)="onShow()">

  <div class="flex-row-responsive">
    <app-layout-campo [error]="errorValidacao['cdEmpresa']" [label]="'CPF / CNPJ: (*)'" [width]="'md:w-4/12'"
      [sublabel]="'Informe o cpf/cnpj'" [describedby]="'Informe o cpf/cnpj'">
       <input title="cdEmpresa" pInputText id="cdEmpresa" [(ngModel)]="objeto.cdEmpresa"
                    [disabled]="false" class="w-full"
                    [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['cdEmpresa'] }" 
                    (input)="processarMascaraCpfCnpj($event)"
                    maxlength="18"/>
    </app-layout-campo>

    <app-layout-campo [error]="errorValidacao['nmEmpresa']" [label]="'Nome: (*)'" [width]="'w-8/12'"
      [sublabel]="'Informe o nome da emrpesa'" [describedby]="'nmEmpresa'">
      <input title="nmEmpresa" pInputText id="nmEmpresa" [(ngModel)]="objeto.nmEmpresa" class="w-full"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['nmEmpresa'] }" />
    </app-layout-campo>
  </div>

  <!-- Linha 2: dsEmail e PermissÃ£o -->
  <div class="flex-row-responsive">
    <app-layout-campo [error]="errorValidacao['idPlanoAssinatura']" [label]="'Plano: (*)'" [width]="'md:w-4/12'"
      [sublabel]="'Informe a plano'" [describedby]="'idPlanoAssinatura'">
      <p-select [checkmark]="true" [showClear]="true" name="idPlanoAssinatura" [options]="listaAssinatura"
        optionLabel="name" optionValue="code" placeholder="Selecione" class="w-full"
        [(ngModel)]="objeto.idPlanoAssinatura"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['idPlanoAssinatura'] }" />
    </app-layout-campo>
    <app-layout-campo [label]="'Email: '" [width]="'md:w-6/12'">
      <input title="dsEmail" pInputText id="dsEmail" [(ngModel)]="objeto.dsEmail" class="w-full" />
    </app-layout-campo>
    <app-layout-campo [label]="'Status: '" [width]="'md:w-2/12'">
      <p-togglebutton [(ngModel)]="objeto.flAtivo" onLabel="Ativo" offLabel="Inativo" class="w-full" />
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive">
    <app-layout-campo [label]="'Chave: '" [width]="'md:w-12/12'">
      <input title="idTenant" pInputText id="idTenant" [(ngModel)]="objeto.idTenant" class="w-full" [disabled]="true" />
    </app-layout-campo>
  </div>
</app-layout-form-simples>
