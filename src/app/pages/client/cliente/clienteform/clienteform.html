<app-layout-form-simples
  [(visible)]="isDialog"
  [title]="'Formulario de Clientes'"
  [loading]="loading"
  (save)="onSave()"
  (cancel)="hideDialog()"
  (show)="onShow()"
  [width]="'800px'"
>
  <div class="flex-row-responsive">
    <app-layout-campo
      [error]="errorValidacao['tp_cliente']"
      [label]="'Tipo: (*)'"
      [width]="'md:w-3/12'"
      [sublabel]="'Informe o tipo'"
      [describedby]="'Informe o tipo'"
    >
      <p-select
        [checkmark]="true"
        [showClear]="true"
        name="tp_cliente"
        [options]="listaTipo"
        optionLabel="name"
        optionValue="code"
        placeholder="Selecione"
        class="w-full"
        [(ngModel)]="objeto.tp_cliente"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['tp_cliente'] }"
      />
    </app-layout-campo>
    <app-layout-campo
      [error]="errorValidacao['nu_cpfcnpj']"
      [label]="'CPF/CNPJ: (*)'"
      [width]="'md:w-4/12'"
      [sublabel]="'Informe o cpf ou cnpj'"
      [describedby]="'Informe o código'"
    >
      <input
        title="nu_cpfcnpj"
        pInputText
        id="nu_cpfcnpj"
        [(ngModel)]="objeto.nu_cpfcnpj"
        class="w-full"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['nu_cpfcnpj'] }"
        [mask]="objeto.tp_cliente == 'Fisico' ? '000.000.000-00' : '00.000.000/0000-00'"
      />
    </app-layout-campo>

    <app-layout-campo
      [error]="errorValidacao['nm_cliente']"
      [label]="'Nome: (*)'"
      [width]="'w-6/12'"
      [sublabel]="'Informe o nome da emrpesa'"
      [describedby]="'nm_cliente'"
    >
      <input
        title="nm_cliente"
        pInputText
        id="nm_cliente"
        [(ngModel)]="objeto.nm_cliente"
        class="w-full"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['nm_cliente'] }"
      />
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive">
    <app-layout-campo [label]="'Status: '" [width]="'md:w-2/12'">
      <p-togglebutton
        [(ngModel)]="objeto.fl_ativo"
        onLabel="Ativo"
        offLabel="Inativo"
        class="w-full"
      />
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive">
    <app-layout-campo
      [label]="'Observações/Pendências'"
      [width]="'w-full'"
      [describedby]="'ds_observacoes'"
    >
      <textarea
        pTextarea
        placeholder="Descrição"
        [autoResize]="true"
        rows="3"
        [(ngModel)]="objeto.ds_observacoes"
      ></textarea>
    </app-layout-campo>
  </div>
</app-layout-form-simples>
