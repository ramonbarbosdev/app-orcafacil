<app-layout-form-simples [(visible)]="isDialog" [title]="'Formulario de Empresas'" [loading]="loading" (save)="onSave()"
  (cancel)="hideDialog()" (show)="onShow()">
  <div class="flex-row-responsive">
    <app-layout-campo [error]="errorValidacao['cdServico']" [label]="'Código: (*)'" [width]="'md:w-4/12'"
      [sublabel]="'Informe o cdServico'" [describedby]="'Informe o código'">
      <input title="cdServico" pInputText id="cdServico" [(ngModel)]="objeto.cdServico" [disabled]="true" class="w-full"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['cdServico'] }" />
    </app-layout-campo>

    <app-layout-campo [error]="errorValidacao['nmServico']" [label]="'Nome: (*)'" [width]="'w-8/12'"
      [sublabel]="'Informe o nome do serviço'" [describedby]="'nmServico'">
      <input title="nmServico" pInputText id="nmServico" [(ngModel)]="objeto.nmServico" class="w-full"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['nmServico'] }" />
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive">
    <app-layout-campo [error]="errorValidacao['idCategoriaservico']" [label]="'Categoria: (*)'" [width]="'md:w-6/12'"
      [sublabel]="'Informe a categoria'" [describedby]="'Informe a categoria'">
      <p-select [checkmark]="true" [showClear]="true" name="idCategoriaservico" [options]="listaCategoria"
        optionLabel="name" optionValue="code" placeholder="Selecione" class="w-full"
        [(ngModel)]="objeto.idCategoriaservico"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['idCategoriaservico'] }" />
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive">
    <app-layout-campo [label]="'Observações/Pendências'" [width]="'w-full'" [describedby]="'dsObservacoes'">
      <textarea pTextarea placeholder="Descrição" [autoResize]="true" rows="3"
        [(ngModel)]="objeto.dsObservacoes"></textarea>
    </app-layout-campo>
  </div>

  <div class="flex-row-responsive" *ngIf="objeto.idServico">
    <p-chip [label]="'Registro criado em ' + objeto.dtCadastro" icon="pi pi-user" />
  </div>
</app-layout-form-simples>
