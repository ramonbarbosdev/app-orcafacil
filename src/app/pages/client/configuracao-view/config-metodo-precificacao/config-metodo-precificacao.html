<app-layout-card-config [title]="'Método de Precificação da Empresa'" [subtitle]="'Como você calcula seus preços?'"
    [icon]="'pi pi-dollar'" (salvar)="onSave()">

    <div class="flex-row-responsive">
        <app-layout-campo [error]="errorValidacao['idMetodoPrecificacao']" [label]="'Método de Precificacão: '"
            [width]="'md:w-6/12'" [sublabel]="'Informe a método'" [describedby]="'idMetodoPrecificacao'">
            <p-select [checkmark]="true" [showClear]="true" name="idMetodoPrecificacao" [options]="listaMetodo"
                optionLabel="cdMetodoPrecificacao" optionValue="idMetodoPrecificacao" placeholder="Selecione"
                class="w-full" [(ngModel)]="objeto.idMetodoPrecificacao"
                [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['idMetodoPrecificacao'] }"
                (onChange)="processarMetodo()"></p-select>
        </app-layout-campo>


        <div *ngIf="camposMetodo?.length" >

            <div *ngFor="let campo of camposMetodo" class="flex-row-responsive">

                <app-layout-campo [label]="campo.label + (campo.obrigatorio ? ' (*)' : '')" [width]="'md:w-6/12'">

                    <p-inputnumber *ngIf="campo.tipo === 'NUMBER'" [(ngModel)]="objeto.configuracao[campo.nome]"
                        inputId="minmax" mode="decimal" [min]="0" [max]="100" />

                    <input pInputText *ngIf="campo.tipo === 'TEXT'" type="text" pInputText class="w-full"
                        [(ngModel)]="objeto.configuracao[campo.nome]" class="w-full" />

                    <p-toggleswitch *ngIf="campo.tipo === 'BOOLEAN'" [(ngModel)]="objeto.configuracao[campo.nome]">
                    </p-toggleswitch>

                </app-layout-campo>

            </div>

        </div>


    </div>




</app-layout-card-config>
