<div class="flex  gap-3">
    <div class="flex  items-center " (click)="onClose()">
        <p-button icon="pi pi-arrow-left" [text]="true" />
    </div>
    <div class="mb-4 ml-6 ">
        <h2 class="text-2xl font-semibold">Novo Orçamento</h2>
        <p class="text-color-secondary">
            Preencha os dados para criar um novo orçamento
        </p>
    </div>

</div>

<p-card>

    <app-orcamento-cliente-form [objeto]="objeto" [errorValidacao]="errorValidacao"></app-orcamento-cliente-form>

    <p-divider></p-divider>

    <app-orcamento-detalhes-form [objeto]="objeto" [errorValidacao]="errorValidacao"
        [endpoint]="endpoint"></app-orcamento-detalhes-form>

    <p-divider></p-divider>
    <app-orcamento-item-form [itens]="objeto.orcamentoItem" (itensChange)="objeto.orcamentoItem = $event"
        (totalChange)="processarTotalizador($event)"></app-orcamento-item-form>

    <p-divider></p-divider>
    <!-- Ações -->
    <div class="flex justify-end">
        <p-button label="Salvar" icon="pi pi-save" (onClick)="onSave()">
        </p-button>
    </div>
</p-card>
