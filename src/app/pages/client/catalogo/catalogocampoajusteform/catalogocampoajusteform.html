<div class="flex flex-col gap-4">

    <div *ngFor="let campo of camposAtivos" class="flex items-center gap-4">

        <label class="w-64 text-sm font-medium">
            {{ campo.nmCampoPersonalizado }}
        </label>

        <ng-container [ngSwitch]="campo.tpCampoPersonalizado">

            <input *ngSwitchCase="'TEXT'" pInputText class="w-full"
                [ngModel]="ajustesPadrao[campo.idCampoPersonalizado]"
                (ngModelChange)="setValor(campo.idCampoPersonalizado, $event)" />

            <p-inputNumber *ngSwitchCase="'NUMBER'" class="w-full" [ngModel]="ajustesPadrao[campo.idCampoPersonalizado]"
                (ngModelChange)="setValor(campo.idCampoPersonalizado, $event)"></p-inputNumber>

            <p-inputNumber *ngSwitchCase="'PERCENTUAL'" suffix="%" [min]="0" [max]="100" class="w-full"
                [ngModel]="ajustesPadrao[campo.idCampoPersonalizado]"
                (ngModelChange)="setValor(campo.idCampoPersonalizado, $event)"></p-inputNumber>

        </ng-container>
    </div>

</div>
